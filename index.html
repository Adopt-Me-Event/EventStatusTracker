<!DOCTYPE html>
<html>
<head>
    <title>Multi-Tracker (Random Key Mode)</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .login-box { background: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #00ffcc; text-align: center; }
        input { background: #000; color: #00ffcc; border: 1px solid #333; padding: 10px; width: 280px; margin: 10px 0; }
        .btn { background: #00ffcc; color: black; padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; }
        .card { background: #161616; border: 1px solid #333; padding: 15px; width: 200px; border-radius: 8px; margin: 10px; }
        .nav { width: 100%; display: flex; justify-content: flex-end; padding-bottom: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="login-box">
        <h2>Enter Random Key</h2>
        <p>Paste the KEY_ from Lootdest:</p>
        <input type="text" id="key-input" placeholder="KEY_xxxxxxxxxxxx">
        <br>
        <button class="btn" onclick="saveKey()">Unlock</button>
    </div>

    <div id="dashboard" style="display:none; width: 100%;">
        <div class="nav">
            <button onclick="resetKey()" style="background:#444; color:white; border:none; padding:5px; cursor:pointer;">New Key from Lootdest?</button>
        </div>
        <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
    </div>

    <script>
        let k = localStorage.getItem("current_key");

        function saveKey() {
            k = document.getElementById('key-input').value.trim();
            localStorage.setItem("current_key", k);
            load();
        }

        function resetKey() {
            localStorage.removeItem("current_key");
            location.reload();
        }

        async function load() {
            if (!k) return;
            const r = await fetch(`/api/data?key=${k}`);
            if (r.ok) {
                const data = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                for (let name in data) {
                    const p = data[name];
                    grid.innerHTML += `
                        <div class="card" style="border-color:${p.inGame?'#00ffcc':'#333'}">
                            <h3 style="margin:0; color:#00ffcc">${name}</h3>
                            <p>üç™: ${p.gingerbread}</p>
                            <p>üî®: ${p.humbug}</p>
                            <p>üõ∑: ${p.sleighball}</p>
                            <p>‚≠ê: ${p.starcatch}</p>
                        </div>`;
                }
            } else {
                document.getElementById('auth-screen').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        }

        setInterval(load, 3000);
        if (k) load();
    </script>
</body>
</html>
