<!DOCTYPE html>
<html>
<head>
    <title>Multi-Account Event Tracker</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-wrap: wrap; gap: 15px; padding: 20px; }
        .card { background: #1e1e1e; border: 2px solid #00ffcc; border-radius: 12px; padding: 15px; width: 230px; }
        h2 { margin: 0; color: #00ffcc; font-size: 1.2em; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .timer-row { display: flex; justify-content: space-between; margin-top: 8px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="container" style="display: contents;"></div>
    <script>
        async function update() {
            const res = await fetch('/api/data');
            const data = await res.json();
            const container = document.getElementById('container');
            container.innerHTML = '';
            for(let name in data) {
                const p = data[name];
                container.innerHTML += `
                    <div class="card">
                        <h2>${name}</h2>
                        <p>Bucks: ${p.bucks.toLocaleString()}</p>
                        <p>Gingerbread: ${p.gingerbread.toLocaleString()}</p>
                        <hr>
                        <div class="timer-row"><span>üî® Humbug:</span> <strong>${p.humbug}</strong></div>
                        <div class="timer-row"><span>üõ∑ Sleighball:</span> <strong>${p.sleighball}</strong></div>
                        <div class="timer-row"><span>‚≠ê Starcatch:</span> <strong>${p.starcatch}</strong></div>
                    </div>`;
            }
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
