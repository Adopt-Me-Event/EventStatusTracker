<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENTSPLOIT WINTER TRACKER</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; --border: #222; --advent: #ffcc00; --danger: #ff4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .header { padding: 15px 30px; background: #000; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .rig-counter { background: #1a1a1a; padding: 10px 20px; border-radius: 8px; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; }
        
        .tab-bar { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .tab { padding: 10px 25px; cursor: pointer; background: #151515; border-radius: 6px; color: #666; font-weight: bold; border: none; }
        .tab.active { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 310px; position: relative; border: 1px solid #222; transition: 0.2s; }
        .card:hover { border-color: var(--neon); }
        
        .remove-btn { position: absolute; top: 10px; right: 10px; background: #222; color: #cc4444; border: 1px solid #333; border-radius: 4px; padding: 2px 6px; cursor: pointer; font-size: 10px; }
        .remove-btn:hover { background: var(--danger); color: white; }

        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .mg-section { background: #000; padding: 10px; border-radius: 6px; margin-top: 10px; border: 1px solid #333; }
        
        #page-inv { display: none; padding: 20px; text-align: center; }
        .inv-container { background: #0f0f0f; border: 1px solid #222; padding: 20px; border-radius: 10px; max-width: 800px; margin: 0 auto; }
        .inv-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 20px; text-align: left; }
        
        .item-card { background: #1a1a1a; padding: 12px; border-radius: 6px; border-left: 4px solid var(--neon); display: flex; justify-content: space-between; align-items: center; }
        .item-name { font-size: 0.8em; font-weight: bold; color: #bbb; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding-right: 5px; }
        .item-qty { color: var(--neon); font-family: monospace; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color:var(--neon); margin:0;">EVENTSPLOIT WINTER TRACKER</h2>
        <div id="rig-display" class="rig-counter">GINGERBREAD REMAINING: 0</div>
    </div>

    <div class="tab-bar">
        <button class="tab active" id="btn-alts" onclick="showPage('alts')">ALT TRACKER</button>
        <button class="tab" id="btn-inv" onclick="showPage('inv')">FULL INVENTORY</button>
    </div>

    <div id="page-alts"><div id="grid"></div></div>

    <div id="page-inv">
        <div class="inv-container">
            <h3 id="inv-target" style="color:var(--neon); margin-top:0;">Select a card to view all items</h3>
            <div class="inv-grid" id="inv-list"></div>
        </div>
    </div>

    <script>
        let players = {};
        let selectedPlayer = "";
        let hiddenPlayers = new Set();

        function showPage(p) {
            document.getElementById('page-alts').style.display = p === 'alts' ? 'block' : 'none';
            document.getElementById('page-inv').style.display = p === 'inv' ? 'block' : 'none';
            document.getElementById('btn-alts').classList.toggle('active', p === 'alts');
            document.getElementById('btn-inv').classList.toggle('active', p === 'inv');
        }

        function hideAlt(name, e) {
            e.stopPropagation();
            hiddenPlayers.add(name);
            sync();
        }

        function formatTime(seconds) {
            if (!seconds || seconds <= 0) return "READY";
            let h = Math.floor(seconds / 3600), m = Math.floor((seconds % 3600) / 60), s = Math.floor(seconds % 60);
            return h > 0 ? `${h}h ${m}m` : `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        async function sync() {
            try {
                const res = await fetch('/api/data');
                players = await res.json();
                const grid = document.getElementById('grid');
                let html = "";
                let maxRigs = 0;
                
                for(let name in players) {
                    if (hiddenPlayers.has(name)) continue;
                    const p = players[name];
                    if(p.rigCount > maxRigs) maxRigs = p.rigCount;

                    html += `
                        <div class="card" onclick="selectedPlayer='${name}'; updateInvUI(); showPage('inv');">
                            <button class="remove-btn" onclick="hideAlt('${name}', event)">√ó</button>
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.75em; color:#666; margin-bottom:10px;">üìç ${p.location}</div>
                            
                            <div class="stat-row"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGER</span> <b>${p.gingerbread.toLocaleString()}</b></div>
                            <div class="stat-row" style="color:var(--advent)"><span>üìÖ ADVENT</span> <b>${formatTime(p.advent_raw)}</b></div>
                            
                            <div class="mg-section" style="border-left: 2px solid #0088ff; opacity:${p.minigame.active?1:0.4}">
                                <div class="stat-row"><span style="color:#0088ff; font-weight:bold; font-size:0.8em;">${p.minigame.title}</span></div>
                                <div class="stat-row"><span>Timer</span> <b>${p.minigame.timer}</b></div>
                            </div>

                            <div class="mg-section" style="border-left: 2px solid #ff4444; opacity:${p.humbugHunt.active?1:0.4}">
                                <div class="stat-row"><span style="color:#ff4444; font-weight:bold; font-size:0.8em;">HUMBUG HUNT</span></div>
                                <div class="stat-row"><span>Timer</span> <b>${p.humbugHunt.timer}</b></div>
                            </div>

                            <div class="stat-row" style="margin-top:12px; font-size:0.8em; border-top:1px solid #222; padding-top:5px;">
                                <span>‚≠ê STAR / üõ∑ SLEIGH</span>
                                <b>${formatTime(p.star_raw)} / ${formatTime(p.sleigh_raw)}</b>
                            </div>
                        </div>`;
                }
                grid.innerHTML = html;
                document.getElementById('rig-display').innerText = "GINGERBREAD REMAINING: " + maxRigs;
                if (selectedPlayer) updateInvUI();
            } catch(e) {}
        }

        function updateInvUI() {
            if(!selectedPlayer || !players[selectedPlayer]) return;
            document.getElementById('inv-target').innerText = "TOTAL ASSETS: " + selectedPlayer.toUpperCase();
            
            const invData = players[selectedPlayer].inventory || {};
            const list = document.getElementById('inv-list');
            list.innerHTML = "";
            
            const totals = {};

            // Join all sections (pets, food, toys, gifts, transport, etc.)
            Object.keys(invData).forEach(category => {
                Object.values(invData[category]).forEach(item => {
                    const name = (item.id || "Unknown").replace(/_/g, " ").toUpperCase();
                    const amount = item.amount || 1;
                    totals[name] = (totals[name] || 0) + amount;
                });
            });

            // Sort and Render
            Object.keys(totals).sort().forEach(name => {
                list.innerHTML += `
                    <div class="item-card">
                        <div class="item-name">${name}</div>
                        <div class="item-qty">${totals[name].toLocaleString()}</div>
                    </div>`;
            });
        }

        setInterval(sync, 1000); 
        sync();
    </script>
</body>
</html>
