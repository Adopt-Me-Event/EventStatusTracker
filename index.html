<!DOCTYPE html>
<html>
<head>
    <title>EventSploit DashBoard</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .tab-bar { display: flex; gap: 10px; margin: 20px; background: #1a1a1a; padding: 10px; border-radius: 10px; }
        .tab { padding: 10px 30px; cursor: pointer; border-radius: 5px; color: #888; font-weight: bold; }
        .tab.active { background: var(--neon); color: black; }
        .page { display: none; width: 90%; }
        .page.active { display: block; }
        .card { background: var(--card); border: 2px solid #333; padding: 15px; border-radius: 12px; width: 250px; margin: 10px; cursor: pointer; float: left; }
        .card:hover { border-color: var(--neon); }
        .stat { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .ready { color: var(--neon); font-weight: bold; text-shadow: 0 0 5px var(--neon); }
        .inv-col { background: #161616; padding: 15px; border-radius: 10px; width: 300px; height: 500px; overflow-y: auto; border: 1px solid #333; }
        .item { background: #222; padding: 8px; margin: 5px 0; border-left: 3px solid var(--neon); font-size: 0.8em; text-transform: capitalize; }
    </style>
</head>
<body>
    <h2 style="color:var(--neon); margin-top:20px;">EVENTSPLOIT DASHBOARD</h2>
    <div class="tab-bar">
        <div class="tab active" id="t-alts" onclick="switchTab('alts')">ALTS</div>
        <div class="tab" id="t-inv" onclick="switchTab('inv')">INVENTORY</div>
    </div>

    <div id="page-alts" class="page active"><div id="grid"></div></div>

    <div id="page-inv" class="page">
        <h3 id="inv-user" style="text-align:center; color:var(--neon);">Select an Alt</h3>
        <div style="display:flex; justify-content:center; gap:20px;">
            <div class="inv-col"><h4>PETS</h4><div id="inv-pets"></div></div>
            <div class="inv-col"><h4>FOOD</h4><div id="inv-food"></div></div>
            <div class="inv-col"><h4>GIFTS</h4><div id="inv-gifts"></div></div>
        </div>
    </div>

    <script>
        let allData = {};
        let selected = "";

        function switchTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('t-'+t).classList.add('active');
        }

        function selectPlayer(name) {
            selected = name;
            updateInv();
            switchTab('inv');
        }

        function updateInv() {
            if(!selected || !allData[selected]) return;
            document.getElementById('inv-user').innerText = "Inventory: " + selected;
            const inv = allData[selected].inventory || {};
            const fill = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = "";
                Object.values(list || {}).forEach(i => {
                    el.innerHTML += `<div class="item">${(i.id || "Item").replace(/_/g, " ")}</div>`;
                });
            };
            fill('inv-pets', inv.pets); fill('inv-food', inv.food); fill('inv-gifts', inv.gifts);
        }

        async function load() {
            const r = await fetch(`/api/data?key=${localStorage.getItem("tracker_key")}`);
            if(r.ok) {
                allData = await r.json();
                const grid = document.getElementById('grid');
                grid.innerHTML = "";
                for(let name in allData) {
                    const p = allData[name];
                    grid.innerHTML += `
                        <div class="card" onclick="selectPlayer('${name}')">
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.8em; color:#aaa; margin-bottom:10px;">üìç ${p.location || 'Map'}</div>
                            <div class="stat"><span>üí∞ Bucks:</span> <b>${p.bucks}</b></div>
                            <div class="stat"><span>üç™ Ginger:</span> <b>${p.gingerbread}</b></div>
                            <hr style="border:0; border-top:1px solid #333;">
                            <div class="stat"><span>üî® Humbug:</span> <span class="${p.humbug=='READY'?'ready':''}">${p.humbug}</span></div>
                            <div class="stat"><span>üõ∑ Sleigh:</span> <span class="${p.sleighball=='READY'?'ready':''}">${p.sleighball}</span></div>
                            <div class="stat"><span>‚≠ê Star:</span> <span class="${p.starcatch=='READY'?'ready':''}">${p.starcatch}</span></div>
                        </div>`;
                }
                if(selected) updateInv();
            }
        }
        setInterval(load, 3000);
        load();
    </script>
</body>
</html>
