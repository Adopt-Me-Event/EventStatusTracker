<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENTSPLOIT WINTER TRACKER</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; --border: #222; --advent: #ffcc00; --danger: #ff4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .header { padding: 15px 30px; background: #000; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .rig-counter { background: #1a1a1a; padding: 10px 20px; border-radius: 8px; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; }
        
        .tab-bar { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .tab { padding: 10px 25px; cursor: pointer; background: #151515; border-radius: 6px; color: #666; font-weight: bold; border: none; }
        .tab.active { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 310px; position: relative; }
        
        /* Remove Button */
        .remove-btn { position: absolute; top: 10px; right: 10px; background: #222; color: #555; border: none; border-radius: 4px; padding: 2px 8px; cursor: pointer; font-size: 10px; transition: 0.2s; }
        .remove-btn:hover { background: var(--danger); color: white; }

        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .mg-section { background: #000; padding: 10px; border-radius: 6px; margin-top: 10px; border: 1px solid #333; }
        
        #page-inv { display: none; padding: 20px; text-align: center; }
        .inv-col { background: #0f0f0f; border: 1px solid #222; padding: 15px; border-radius: 10px; width: 320px; height: 500px; overflow-y: auto; display: inline-block; margin: 10px; vertical-align: top; }
        
        /* Item Styling with Count */
        .item-row { background: #1a1a1a; padding: 10px; margin: 5px 0; border-left: 3px solid var(--neon); text-align: left; display: flex; justify-content: space-between; align-items: center; font-size: 0.85em; }
        .item-count { background: var(--neon); color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color:var(--neon); margin:0;">EVENTSPLOIT WINTER TRACKER</h2>
        <div id="rig-display" class="rig-counter">GINGERBREAD REMAINING: 0</div>
    </div>

    <div class="tab-bar">
        <button class="tab active" id="btn-alts" onclick="showPage('alts')">TRACKER</button>
        <button class="tab" id="btn-inv" onclick="showPage('inv')">INVENTORY</button>
    </div>

    <div id="page-alts"><div id="grid"></div></div>

    <div id="page-inv">
        <h3 id="inv-target" style="color:var(--neon)">Select an alt to view stock</h3>
        <div class="inv-col"><h4>PETS</h4><div id="inv-pets"></div></div>
        <div class="inv-col"><h4>GINGERBREAD ITEMS</h4><div id="inv-misc"></div></div>
    </div>

    <script>
        let players = {};
        let selectedPlayer = "";
        let removedPlayers = new Set();

        function showPage(p) {
            document.getElementById('page-alts').style.display = p === 'alts' ? 'block' : 'none';
            document.getElementById('page-inv').style.display = p === 'inv' ? 'block' : 'none';
            document.getElementById('btn-alts').classList.toggle('active', p === 'alts');
            document.getElementById('btn-inv').classList.toggle('active', p === 'inv');
        }

        function removePlayer(name, e) {
            e.stopPropagation(); // Stop from opening inventory
            removedPlayers.add(name);
            sync(); // Refresh UI immediately
        }

        function formatTime(seconds) {
            if (!seconds || seconds <= 0) return "READY";
            let h = Math.floor(seconds / 3600), m = Math.floor((seconds % 3600) / 60), s = Math.floor(seconds % 60);
            return h > 0 ? `${h}h ${m}m` : `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        async function sync() {
            try {
                const res = await fetch('/api/data');
                players = await res.json();
                const grid = document.getElementById('grid');
                let html = "";
                let maxRigs = 0;
                
                for(let name in players) {
                    if (removedPlayers.has(name)) continue;

                    const p = players[name];
                    if(p.rigCount > maxRigs) maxRigs = p.rigCount;

                    html += `
                        <div class="card" onclick="selectedPlayer='${name}'; updateInvUI(); showPage('inv');">
                            <button class="remove-btn" onclick="removePlayer('${name}', event)">REMOVE</button>
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.7em; color:#555; margin-bottom:5px;">üìç ${p.location}</div>
                            
                            <div class="stat-row"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGER</span> <b>${p.gingerbread.toLocaleString()}</b></div>
                            <div class="stat-row" style="color:var(--advent)"><span>üìÖ ADVENT</span> <b>${formatTime(p.advent_raw)}</b></div>
                            
                            <div class="mg-section" style="border-left-color:#0088ff; opacity:${p.minigame.active?1:0.3}">
                                <div class="stat-row"><span style="color:#0088ff; font-weight:bold;">${p.minigame.title}</span></div>
                                <div class="stat-row"><span>Timer</span> <b>${p.minigame.timer}</b></div>
                            </div>

                            <div class="mg-section" style="border-left-color:#ff4444; opacity:${p.humbugHunt.active?1:0.3}">
                                <div class="stat-row"><span style="color:#ff4444; font-weight:bold;">HUMBUG HUNT</span></div>
                                <div class="stat-row"><span>Timer</span> <b>${p.humbugHunt.timer}</b></div>
                            </div>

                            <div class="stat-row" style="margin-top:10px; font-size:0.8em;"><span>‚≠ê STAR / üõ∑ SLEIGH</span> <b>${formatTime(p.star_raw)} / ${formatTime(p.sleigh_raw)}</b></div>
                        </div>`;
                }
                grid.innerHTML = html;
                document.getElementById('rig-display').innerText = "GINGERBREAD REMAINING: " + maxRigs;
                if (selectedPlayer) updateInvUI();
            } catch(e) {}
        }

        function updateInvUI() {
            if(!selectedPlayer || !players[selectedPlayer]) return;
            document.getElementById('inv-target').innerText = "Inventory: " + selectedPlayer;
            
            const inv = players[selectedPlayer].inventory || {};
            
            const renderGrouped = (containerId, categoryData) => {
                const container = document.getElementById(containerId);
                container.innerHTML = "";
                
                // Logic to count duplicates
                const counts = {};
                Object.values(categoryData || {}).forEach(item => {
                    const friendlyName = (item.id || "Unknown").replace(/_/g, " ").toUpperCase();
                    counts[friendlyName] = (counts[friendlyName] || 0) + 1;
                });

                Object.keys(counts).sort().forEach(name => {
                    container.innerHTML += `
                        <div class="item-row">
                            <span>${name}</span>
                            <span class="item-count">x${counts[name]}</span>
                        </div>`;
                });
            };

            renderGrouped('inv-pets', inv.pets);
            renderGrouped('inv-misc', inv.food); // Includes Gingerbread items
        }

        setInterval(sync, 1000); 
        sync();
    </script>
</body>
</html>
