<!DOCTYPE html>
<html>
<head>
    <title>Adopt Me Tracker Pro</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; --card-bg: #161616; --rainbow: conic-gradient(#ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff, #ff0000); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }

        /* Rainbow Frame */
        .rainbow-container { position: relative; padding: 4px; border-radius: 20px; overflow: hidden; margin-top: 80px; width: 380px; display: flex; justify-content: center; align-items: center; }
        .rainbow-container::before { content: ''; position: absolute; width: 150%; height: 150%; background: var(--rainbow); animation: spin 3s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .login-box { position: relative; background: var(--card-bg); padding: 40px; border-radius: 16px; text-align: center; width: 100%; z-index: 1; }

        /* Premium Buttons */
        .cool-btn {
            background: transparent; color: white; padding: 12px 25px; border: 2px solid white; border-radius: 8px; font-weight: bold; cursor: pointer; 
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; outline: none;
        }
        .cool-btn:hover { background: white; color: black; box-shadow: 0 0 20px white; transform: scale(1.05); }
        .loot-btn { background: var(--neon); color: black; border-color: var(--neon); margin-bottom: 25px; }
        .loot-btn:hover { background: var(--neon); box-shadow: 0 0 25px var(--neon); }

        input { background: #000; color: white; border: 1px solid #444; padding: 12px; width: 90%; margin: 15px 0; border-radius: 5px; text-align: center; }

        /* Dashboard Tabs */
        .tab-bar { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; max-width: 1000px; }
        .tab { padding: 10px 20px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; cursor: pointer; color: #888; transition: 0.3s; }
        .tab.active { background: var(--neon); color: black; border-color: var(--neon); font-weight: bold; }
        .tab:hover:not(.active) { color: white; border-color: var(--neon); }

        /* Cards */
        .card { background: var(--card-bg); border: 2px solid #333; padding: 20px; width: 260px; border-radius: 15px; margin: 10px; transition: 0.3s; }
        .in-game { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }
        h2 { margin: 0 0 10px 0; color: var(--neon); border-bottom: 1px solid #333; padding-bottom: 8px; }
        .stat-row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 1.05em; }
        .ready { color: #00ff00; font-weight: bold; text-shadow: 0 0 5px #00ff00; }
    </style>
</head>
<body>

    <div id="auth-screen" class="rainbow-container">
        <div class="login-box">
            <h1 style="margin-top:0;">SECURE ACCESS</h1>
            <a href="https://lootdest.org/s?8VGiorkT" target="_blank" class="cool-btn loot-btn">GET KEY</a>
            <input type="text" id="key-input" placeholder="PASTE KEY_ HERE">
            <button class="cool-btn" style="width:100%" onclick="saveKey()">Unlock</button>
        </div>
    </div>

    <div id="dashboard" style="display:none; width: 100%; max-width: 1200px;">
        <div style="display:flex; justify-content:space-between; align-items:center; padding:20px 0;">
            <h1 style="color:var(--neon); margin:0;">ADOPT ME HUB</h1>
            <button class="cool-btn" style="padding: 8px 15px; font-size: 0.7em;" onclick="logout()">Logout / New Key</button>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('alts')">ALT TRACKER</div>
            <div class="tab" onclick="alert('Coming Soon: Trade Logs')">TRADE LOGS</div>
            <div class="tab" onclick="alert('Coming Soon: Inventory')">INVENTORY</div>
            <div class="tab" onclick="alert('Coming Soon: Global Stats')">GLOBAL STATS</div>
        </div>

        <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
    </div>

    <script>
        let k = localStorage.getItem("tracker_key");

        function saveKey() {
            k = document.getElementById('key-input').value.trim();
            localStorage.setItem("tracker_key", k);
            load();
        }

        function logout() { localStorage.removeItem("tracker_key"); location.reload(); }

        async function load() {
            if (!k) return;
            try {
                const r = await fetch(`/api/data?key=${k}`);
                if (!r.ok) throw Error();
                const data = await r.json();
                
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                const grid = document.getElementById('grid');
                grid.innerHTML = ''; 

                for (let name in data) {
                    const p = data[name];
                    grid.innerHTML += `
                        <div class="card ${p.inGame ? 'in-game' : ''}">
                            <h2>${name}</h2>
                            <div class="stat-row"><span>üí∞ Bucks:</span> <b id="${name}-bucks">${Number(p.bucks).toLocaleString()}</b></div>
                            <div class="stat-row"><span>üç™ Ginger:</span> <b id="${name}-ginger">${Number(p.gingerbread).toLocaleString()}</b></div>
                            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
                            <div class="stat-row"><span>üî® Humbug:</span> <span class="${p.humbug=='READY'?'ready':''}">${p.humbug}</span></div>
                            <div class="stat-row"><span>üõ∑ Sleigh:</span> <span class="${p.sleighball=='READY'?'ready':''}">${p.sleighball}</span></div>
                            <div class="stat-row"><span>‚≠ê Star:</span> <span class="${p.starcatch=='READY'?'ready':''}">${p.starcatch}</span></div>
                        </div>`;
                }
            } catch {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        }

        // Set to 2 seconds for faster updates
        setInterval(load, 2000);
        if (k) load();
    </script>
</body>
</html>
