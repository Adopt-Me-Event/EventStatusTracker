<!DOCTYPE html>
<html>
<head>
    <title>Adopt Me Multi-Tracker</title>
    <style>
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-wrap: wrap; gap: 15px; padding: 20px; }
        .card { background: #1e1e1e; border: 2px solid #00ffcc; border-radius: 12px; padding: 15px; width: 220px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { margin: 0 0 10px 0; color: #00ffcc; font-size: 1.2em; border-bottom: 1px solid #333; padding-bottom: 5px; }
        p { margin: 8px 0; font-size: 0.9em; display: flex; justify-content: space-between; }
        .timer { color: #ffcc00; font-weight: bold; }
        .ready { color: #00ff00; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="display" style="display: contents;"></div>
    <script>
        async function refresh() {
            const r = await fetch('/api/data');
            const data = await r.json();
            const div = document.getElementById('display');
            div.innerHTML = '';
            for (let name in data) {
                const p = data[name];
                div.innerHTML += `
                    <div class="card">
                        <h2>${name}</h2>
                        <p><span>Bucks:</span> <span>${p.bucks.toLocaleString()}</span></p>
                        <p><span>Ginger:</span> <span>${p.gingerbread.toLocaleString()}</span></p>
                        <hr style="border:0; border-top:1px solid #333">
                        <p><span>Humbug:</span> <span class="${p.humbug=='READY'?'ready':'timer'}">${p.humbug}</span></p>
                        <p><span>Sleighball:</span> <span class="${p.sleighball=='READY'?'ready':'timer'}">${p.sleighball}</span></p>
                        <p><span>Starcatch:</span> <span class="${p.starcatch=='READY'?'ready':'timer'}">${p.starcatch}</span></p>
                    </div>`;
            }
        }
        setInterval(refresh, 1500);
    </script>
</body>
</html>
