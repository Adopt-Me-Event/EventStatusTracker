<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSploit v1.2.4</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; --border: #222; --advent: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        #dashboard { width: 100%; }
        .header { padding: 20px; width: 90%; display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); margin: 0 auto; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 280px; position: relative; margin: 10px; }
        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .ready { color: var(--neon); font-weight: bold; }
        .mg-box { background: #000; padding: 10px; border-radius: 6px; margin-top: 10px; border: 1px solid #333; }
        .tab-bar { display: flex; gap: 10px; margin: 20px auto; }
        .tab { padding: 10px 20px; cursor: pointer; background: #151515; border-radius: 5px; color: #666; }
        .tab.active { background: var(--neon); color: black; font-weight: bold; }
    </style>
</head>
<body>
    <div id="dashboard">
        <div class="header">
            <h2 style="color:var(--neon); margin:0;">DASHBOARD <span style="color:white; font-weight:normal;">/ WINTER 2025</span></h2>
        </div>
        <div class="tab-bar">
            <div class="tab active" id="t-alts" onclick="switchTab('alts')">TRACKER</div>
            <div class="tab" id="t-inv" onclick="switchTab('inv')">INVENTORY</div>
        </div>
        <div id="page-alts" style="display:flex; flex-wrap:wrap; justify-content:center; width:95%; margin:auto;">
            <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
        </div>
    </div>

    <script>
        let currentData = {};

        function formatTime(seconds) {
            if (seconds <= 0) return "READY";
            let h = math.floor(seconds / 3600);
            let m = math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            if (h > 0) return `${h}h ${m}m`;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        async function sync() {
            try {
                const res = await fetch('/api/data');
                if(!res.ok) return;
                currentData = await res.json();
                const grid = document.getElementById('grid');
                grid.innerHTML = "";
                
                for(let name in currentData) {
                    const p = currentData[name];
                    const mg = p.minigame || {title: "None", time: "0:00", amount: "0"};
                    
                    grid.innerHTML += `
                        <div class="card">
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.7em; color:#555; margin-bottom:10px;">üìç ${p.location}</div>
                            <div class="stat-row"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGER</span> <b>${p.gingerbread.toLocaleString()}</b></div>
                            <div class="stat-row" style="color:var(--advent)"><span>üìÖ ADVENT</span> <b>${formatTime(p.advent_raw)}</b></div>
                            <hr style="border:0; border-top:1px solid #222;">
                            <div class="stat-row"><span>üî® HUMBUG</span> <b class="${p.humbug_raw==0?'ready':''}">${formatTime(p.humbug_raw)}</b></div>
                            <div class="stat-row"><span>üõ∑ SLEIGH</span> <b class="${p.sleigh_raw==0?'ready':''}">${formatTime(p.sleigh_raw)}</b></div>
                            <div class="stat-row"><span>‚≠ê STAR</span> <b class="${p.star_raw==0?'ready':''}">${formatTime(p.star_raw)}</b></div>
                            <div class="mg-box">
                                <div style="font-size:0.7em; color:var(--neon); font-weight:bold;">LIVE: ${mg.title}</div>
                                <div class="stat-row"><span>TIME</span> <b>${mg.time}</b></div>
                                <div class="stat-row"><span>SCORE</span> <b>${mg.amount}</b></div>
                            </div>
                        </div>`;
                }
            } catch(e) {}
        }

        setInterval(sync, 3000);
        sync();
    </script>
</body>
</html>
