<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENTSPLOIT WINTER TRACKER</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #0d0d0d; --border: #1a1a1a; --dev: #a333ff; --advent: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .header { padding: 15px; background: #000; border-bottom: 1px solid var(--border); text-align: center; }
        .tab-bar { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .tab { padding: 8px 20px; cursor: pointer; background: #151515; border-radius: 6px; color: #666; font-weight: bold; border: none; }
        .tab.active { background: var(--neon); color: black; }
        
        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 340px; cursor: pointer; }
        
        .test-badge { background: var(--dev); color: white; font-size: 0.7em; text-align: center; padding: 6px; border-radius: 6px; font-weight: bold; margin-bottom: 12px; }
        .player-name { color: var(--neon); font-size: 1.6em; font-weight: bold; margin: 0; }
        .loc-row { color: #555; font-size: 0.85em; margin: 4px 0; display: flex; align-items: center; gap: 5px; }
        
        .stat-row { display: flex; justify-content: space-between; margin: 6px 0; font-size: 1em; }
        .advent-text { color: var(--advent); font-weight: bold; }
        
        .box { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #222; margin: 10px 0; font-size: 0.85em; }
        .ready { font-weight: bold; color: white; }

        #page-inv { display: none; padding: 20px; }
        .inv-wrapper { display: flex; gap: 12px; overflow-x: auto; }
        .inv-col { background: #0f0f0f; border: 1px solid #222; padding: 12px; border-radius: 10px; width: 250px; min-width: 230px; height: 70vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="header"><h2>EVENTSPLOIT WINTER TRACKER</h2></div>
    <div class="tab-bar">
        <button class="tab active" onclick="showPage('alts')">TRACKER</button>
        <button class="tab" onclick="showPage('inv')">INVENTORY</button>
    </div>

    <div id="page-alts"><div id="grid"></div></div>

    <div id="page-inv">
        <h3 id="inv-title" style="color:var(--neon); text-align:center;">Select an Alt</h3>
        <div class="inv-wrapper">
            <div class="inv-col"><h3>PETS</h3><div id="list-pets"></div></div>
            <div class="inv-col"><h3>GIFTS</h3><div id="list-gifts"></div></div>
            <div class="inv-col"><h3>TOYS</h3><div id="list-toys"></div></div>
            <div class="inv-col"><h3>VEHICLES</h3><div id="list-transport"></div></div>
            <div class="inv-col"><h3>ACC</h3><div id="list-acc"></div></div>
        </div>
    </div>

    <script>
        let players = {};
        let selectedPlayer = "";

        function formatTime(s) {
            if (s <= 0) return "READY";
            let h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = Math.floor(s % 60);
            return h > 0 ? `${h}h ${m}m ${sec}s` : `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        async function sync() {
            try {
                const res = await fetch('/api/data');
                players = await res.json();
                const grid = document.getElementById('grid');
                let html = "";
                for(let name in players) {
                    const p = players[name];
                    html += `
                        <div class="card" onclick="selectedPlayer='${name}'; updateInvUI(); showPage('inv');">
                            ${p.isTesting ? `<div class="test-badge">TESTING LABEL</div>` : ''}
                            <h2 class="player-name">${name}</h2>
                            <div class="loc-row">üìç ${p.serverType}!${p.location}</div>

                            <div class="stat-row" style="margin-top:10px;"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGERBREAD</span> <b>${p.gingerbread.toLocaleString()}</b></div>
                            <div class="stat-row advent-text"><span>üìÖ ADVENT</span> <b>${formatTime(p.advent_raw)}</b></div>

                            ${p.minigame && p.minigame.active ? `
                            <div class="box" style="border-left: 4px solid #0088ff;">
                                <div style="color:#0088ff; font-weight:bold; margin-bottom:5px;">MINIGAME INGAME APP</div>
                                <div class="stat-row"><span>TITLE</span> <b>${p.minigame.title}</b></div>
                                <div class="stat-row"><span>TIMER</span> <b>${p.minigame.timer}</b></div>
                                <div class="stat-row"><span>SCORE</span> <b>${p.minigame.score}</b></div>
                            </div>` : ''}

                            ${p.humbugGame && p.humbugGame.active ? `
                            <div class="box" style="border-left: 4px solid var(--dev);">
                                <div style="color:var(--dev); font-weight:bold; margin-bottom:5px;">HUMBUG HUNT ACTIVE</div>
                                <div class="stat-row"><span>TIMER</span> <b>${p.humbugGame.timer}</b></div>
                                <div class="stat-row"><span>LEFT</span> <b>${p.humbugGame.left}</b></div>
                            </div>` : ''}

                            <div class="stat-row"><span>üî® HUMBUG</span> <b class="${p.humbug_raw <= 0 ? 'ready' : ''}">${formatTime(p.humbug_raw)}</b></div>
                            <div class="stat-row"><span>üõ∑ SLEIGHBALL</span> <b class="${p.sleigh_raw <= 0 ? 'ready' : ''}">${formatTime(p.sleigh_raw)}</b></div>
                            <div class="stat-row"><span>‚≠ê STAR CATCH</span> <b class="${p.star_raw <= 0 ? 'ready' : ''}">${formatTime(p.star_raw)}</b></div>
                        </div>`;
                }
                grid.innerHTML = html;
            } catch(e) {}
        }

        function updateInvUI() { /* Logic for 5 cols */ }
        function showPage(p) { /* Toggle logic */ }
        setInterval(sync, 1000);
    </script>
</body>
</html>
