<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventSploit v1.2.5 | Winter Dashboard</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; --border: #222; --advent: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        #grid { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 15px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 300px; transition: 0.2s; }
        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .ready { color: var(--neon); font-weight: bold; text-shadow: 0 0 5px var(--neon); }
        .mg-box { background: #000; padding: 12px; border-radius: 8px; margin-top: 12px; border: 1px solid #333; border-left: 4px solid var(--neon); }
        .humbug-theme { border-left-color: #ff4444 !important; } /* Optional: special color for Humbug */
    </style>
</head>
<body>
    <div style="padding: 20px; border-bottom: 1px solid #222; width: 100%; text-align: center;">
        <h2 style="color:var(--neon); margin:0;">WINTER TRACKER <span style="color:white; font-weight:normal;">/ 2025</span></h2>
    </div>
    <div id="grid"></div>

    <script>
        function formatTime(seconds) {
            if (!seconds || seconds <= 0) return "READY";
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = Math.floor(seconds % 60);
            if (h > 0) return `${h}h ${m}m`;
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        async function sync() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                const grid = document.getElementById('grid');
                let newHtml = "";
                
                for(let name in data) {
                    const p = data[name];
                    const mg = p.minigame || {title: "None", timer: "0:00", scoreName: "Score", scoreValue: "0"};
                    const isHumbug = mg.title === "HUMBUG HUNT";
                    
                    newHtml += `
                        <div class="card">
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.75em; color:#555; margin-bottom:10px;">üìç ${p.location}</div>
                            
                            <div class="stat-row"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGER</span> <b>${p.gingerbread.toLocaleString()}</b></div>
                            
                            <div style="background:#1a1a1a; padding:8px; border-radius:6px; margin:10px 0; border-left:3px solid var(--advent);">
                                <div class="stat-row" style="margin:0;">
                                    <span>üìÖ ADVENT</span> <b style="color:var(--advent)">${formatTime(p.advent_raw)}</b>
                                </div>
                            </div>

                            <div class="stat-row"><span>üî® HUMBUG</span> <b class="${p.humbug_raw<=0?'ready':''}">${formatTime(p.humbug_raw)}</b></div>
                            <div class="stat-row"><span>üõ∑ SLEIGH</span> <b class="${p.sleigh_raw<=0?'ready':''}">${formatTime(p.sleigh_raw)}</b></div>
                            <div class="stat-row"><span>‚≠ê STAR</span> <b class="${p.star_raw<=0?'ready':''}">${formatTime(p.star_raw)}</b></div>
                            
                            <div class="mg-box ${isHumbug ? 'humbug-theme' : ''}">
                                <div style="font-size:0.7em; color:var(--neon); font-weight:bold; text-transform:uppercase;">LIVE: ${mg.title}</div>
                                <div class="stat-row" style="margin-top:5px;">
                                    <span>TIMER</span> <b style="color:white; font-size:1.2em;">${mg.timer}</b>
                                </div>
                                <div class="stat-row">
                                    <span style="font-size:0.8em; color:#888;">${mg.scoreName}</span> 
                                    <b style="color:#eee;">${mg.scoreValue}</b>
                                </div>
                            </div>
                        </div>`;
                }
                grid.innerHTML = newHtml;
            } catch(e) {}
        }
        setInterval(sync, 1000); // 1-second refresh for smooth timer
        sync();
    </script>
</body>
</html>
