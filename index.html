<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSploit v1.2.4</title>
    <style>
        :root { 
            --neon: #00ff66; 
            --bg: #0a0a0a; 
            --card: #111; 
            --border: #333;
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- KEY SYSTEM UI --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .rainbow-box {
            position: relative;
            background: var(--card);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1;
        }

        .rainbow-box::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            animation: rainbow-flow 20s linear infinite;
            border-radius: 16px;
        }

        /* --- BUTTONS --- */
        .btn {
            background: var(--neon);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
        }

        /* --- DASHBOARD UI --- */
        #dashboard { display: none; width: 100%; }
        
        .header {
            padding: 20px;
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            padding: 15px; 
            border-radius: 12px; 
            width: 260px; 
            transition: 0.3s;
            position: relative;
        }

        /* Rainbow border on active cards */
        .card:hover {
            border-color: transparent;
            background-clip: padding-box;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.3);
        }

        .card:hover::after {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            z-index: -1;
            border-radius: 13px;
            animation: rainbow-flow 3s linear infinite;
            background-size: 200%;
        }

        /* --- TABS --- */
        .tab-bar { display: flex; gap: 10px; margin: 20px auto; background: #1a1a1a; padding: 10px; border-radius: 10px; }
        .tab { padding: 10px 30px; cursor: pointer; border-radius: 5px; color: #888; font-weight: bold; }
        .tab.active { background: var(--neon); color: black; box-shadow: 0 0 10px var(--neon); }

        /* --- VERSION TAG --- */
        .version {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #444;
            pointer-events: none;
        }

        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .ready { color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="rainbow-box">
            <h1 style="margin:0; color:var(--neon);">EVENTSPLOIT</h1>
            <p style="color:#aaa;">V1.2.4 Premium Dashboard</p>
            <input type="text" id="key-input" style="background:#000; border:1px solid #333; color:white; padding:12px; border-radius:5px; width:280px; margin-bottom:15px;" placeholder="Enter Key...">
            <br>
            <button class="btn" onclick="login()">LOGIN</button>
            <button class="btn btn-secondary" onclick="window.open('https://your-key-link.com')">GET KEY</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <h2 style="color:var(--neon); margin:0;">EVENTSPLOIT <span style="color:white">DASH</span></h2>
            <button class="btn" style="background:#ff4444;" onclick="logout()">LOGOUT</button>
        </div>

        <div class="tab-bar">
            <div class="tab active" id="t-alts" onclick="switchTab('alts')">TRACKER</div>
            <div class="tab" id="t-inv" onclick="switchTab('inv')">INVENTORY</div>
        </div>

        <div id="page-alts" class="page active" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px; width:95%; margin:auto;">
            <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px;"></div>
        </div>

        <div id="page-inv" class="page" style="display:none; width:95%; margin:auto;">
            <h3 id="inv-user" style="text-align:center; color:var(--neon);">SELECT AN ALT</h3>
            <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
                <div style="background:#161616; padding:15px; border-radius:10px; width:300px; border:1px solid #333; height:500px; overflow-y:auto;">
                    <h4 style="border-bottom:1px solid var(--neon);">PETS</h4><div id="inv-pets"></div>
                </div>
                <div style="background:#161616; padding:15px; border-radius:10px; width:300px; border:1px solid #333; height:500px; overflow-y:auto;">
                    <h4 style="border-bottom:1px solid var(--neon);">FOOD</h4><div id="inv-food"></div>
                </div>
                <div style="background:#161616; padding:15px; border-radius:10px; width:300px; border:1px solid #333; height:500px; overflow-y:auto;">
                    <h4 style="border-bottom:1px solid var(--neon);">GIFTS</h4><div id="inv-gifts"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="version">VERSION 1.2.4 (STABLE)</div>

    <script>
        let allData = {};
        let selected = "";

        function checkAuth() {
            const k = localStorage.getItem("tracker_key");
            if(k) {
                document.getElementById('login-screen').style.display='none';
                document.getElementById('dashboard').style.display='block';
                startSync();
            }
        }

        function login() {
            const k = document.getElementById('key-input').value;
            if(k.length > 5) {
                localStorage.setItem("tracker_key", k);
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem("tracker_key");
            location.reload();
        }

        function switchTab(t) {
            document.getElementById('page-alts').style.display = t === 'alts' ? 'flex' : 'none';
            document.getElementById('page-inv').style.display = t === 'inv' ? 'block' : 'none';
            document.getElementById('t-alts').classList.toggle('active', t === 'alts');
            document.getElementById('t-inv').classList.toggle('active', t === 'inv');
        }

        function selectPlayer(name) {
            selected = name;
            updateInv();
            switchTab('inv');
        }

        function updateInv() {
            if(!selected || !allData[selected]) return;
            document.getElementById('inv-user').innerText = "INVENTORY: " + selected;
            const inv = allData[selected].inventory || {};
            const fill = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = "";
                Object.values(list || {}).forEach(i => {
                    el.innerHTML += `<div style="background:#222; padding:8px; margin:5px 0; border-left:3px solid var(--neon); font-size:0.8em;">${(i.id || "Item").replace(/_/g, " ")}</div>`;
                });
            };
            fill('inv-pets', inv.pets); fill('inv-food', inv.food); fill('inv-gifts', inv.gifts);
        }

        async function load() {
            const k = localStorage.getItem("tracker_key");
            const r = await fetch(`/api/data?key=${k}`);
            if(r.ok) {
                allData = await r.json();
                const grid = document.getElementById('grid');
                grid.innerHTML = "";
                for(let name in allData) {
                    const p = allData[name];
                    grid.innerHTML += `
                        <div class="card" onclick="selectPlayer('${name}')">
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.75em; color:#666; margin-bottom:10px;">üìç ${p.location || 'Main Map'}</div>
                            <div class="stat-row"><span>BUCKS:</span> <b>${p.bucks}</b></div>
                            <div class="stat-row"><span>GINGER:</span> <b>${p.gingerbread}</b></div>
                            <hr style="border:0; border-top:1px solid #222;">
                            <div class="stat-row"><span>üî® HUMBUG:</span> <span class="${p.humbug=='READY'?'ready':''}">${p.humbug}</span></div>
                            <div class="stat-row"><span>üõ∑ SLEIGH:</span> <span class="${p.sleighball=='READY'?'ready':''}">${p.sleighball}</span></div>
                            <div class="stat-row"><span>‚≠ê STAR:</span> <span class="${p.starcatch=='READY'?'ready':''}">${p.starcatch}</span></div>
                        </div>`;
                }
                if(selected) updateInv();
            }
        }

        function startSync() { setInterval(load, 3000); load(); }
        checkAuth();
    </script>
</body>
</html>
