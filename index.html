<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENTSPLOIT WINTER TRACKER</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; --border: #222; --dev: #a333ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .header { padding: 15px 30px; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .tab-bar { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .tab { padding: 10px 25px; cursor: pointer; background: #151515; border-radius: 6px; color: #666; font-weight: bold; border: none; }
        .tab.active { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        
        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 310px; position: relative; }
        
        .dev-badge { background: var(--dev); color: white; font-size: 0.65em; padding: 4px; border-radius: 4px; font-weight: bold; margin-bottom: 10px; text-align: center; border: 1px solid #c175ff; }
        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .job-id { color: #555; font-family: monospace; font-size: 0.7em; word-break: break-all; margin: 5px 0; background: #050505; padding: 4px; border-radius: 4px; }
        
        #page-inv { display: none; padding: 20px; }
        .inv-wrapper { display: flex; justify-content: flex-start; gap: 12px; overflow-x: auto; padding-bottom: 20px; }
        .inv-col { background: #0f0f0f; border: 1px solid #222; padding: 12px; border-radius: 10px; width: 260px; min-width: 240px; height: 70vh; overflow-y: auto; }
        .col-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 12px; position: sticky; top: 0; background: #0f0f0f; }
        .total-badge { background: var(--neon); color: black; padding: 2px 8px; border-radius: 20px; font-weight: bold; font-size: 0.8em; }
        .item-row { background: #1a1a1a; padding: 8px; margin: 5px 0; border-left: 3px solid var(--neon); display: flex; justify-content: space-between; font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color:var(--neon); margin:0; text-align:center;">EVENTSPLOIT WINTER TRACKER</h2>
    </div>

    <div class="tab-bar">
        <button class="tab active" onclick="showPage('alts')">TRACKER</button>
        <button class="tab" onclick="showPage('inv')">INVENTORY</button>
    </div>

    <div id="page-alts"><div id="grid"></div></div>

    <div id="page-inv">
        <div class="inv-wrapper">
            <div class="inv-col">
                <div class="col-header"><h3>PETS</h3><span id="total-pets" class="total-badge">0</span></div>
                <div id="list-pets"></div>
            </div>
            <div class="inv-col">
                <div class="col-header"><h3>GIFTS</h3><span id="total-gifts" class="total-badge">0</span></div>
                <div id="list-gifts"></div>
            </div>
            <div class="inv-col">
                <div class="col-header"><h3>TOYS</h3><span id="total-toys" class="total-badge">0</span></div>
                <div id="list-toys"></div>
            </div>
            <div class="inv-col">
                <div class="col-header"><h3>VEHICLES</h3><span id="total-transport" class="total-badge">0</span></div>
                <div id="list-transport"></div>
            </div>
            <div class="inv-col">
                <div class="col-header"><h3>ACCESSORIES</h3><span id="total-acc" class="total-badge">0</span></div>
                <div id="list-acc"></div>
            </div>
        </div>
    </div>

    <script>
        let players = {};
        let selectedPlayer = "";

        function showPage(p) {
            document.getElementById('page-alts').style.display = p === 'alts' ? 'block' : 'none';
            document.getElementById('page-inv').style.display = p === 'inv' ? 'block' : 'none';
        }

        async function sync() {
            try {
                const res = await fetch('/api/data');
                players = await res.json();
                const grid = document.getElementById('grid');
                let html = "";
                
                for(let name in players) {
                    const p = players[name];
                    html += `
                        <div class="card" onclick="selectedPlayer='${name}'; updateInvUI(); showPage('inv');">
                            ${p.isTesting ? `<div class="dev-badge">DEVELOPER: TESTING SCRIPT</div>` : ''}
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.75em; margin: 8px 0;">
                                <span style="color:${p.serverType === 'Private Server' ? '#00ff66' : '#ff4444'}">
                                    ${p.serverType === 'Private Server' ? 'üîí' : 'üåê'} ${p.serverType}
                                </span>
                            </div>
                            <div class="job-id">JOB: ${p.jobId}</div>
                            <div class="stat-row"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGER</span> <b>${p.gingerbread.toLocaleString()}</b></div>
                            <div style="background:#000; padding:8px; border-radius:6px; margin-top:10px; border:1px solid #222;">
                                <div class="stat-row"><span style="color:#0088ff">MinigameInGameApp</span> <b>${p.minigame.timer}</b></div>
                                <div style="font-size:0.7em; color:#666;">${p.minigame.title}</div>
                            </div>
                        </div>`;
                }
                grid.innerHTML = html;
            } catch(e) {}
        }

        function updateInvUI() {
            if(!selectedPlayer || !players[selectedPlayer]) return;
            const inv = players[selectedPlayer].inventory || {};
            const process = (data, listId, badgeId) => {
                const list = document.getElementById(listId);
                let total = 0; let items = {};
                Object.values(data || {}).forEach(item => {
                    let name = (item.id || "Unknown").replace(/_/g, " ").toUpperCase();
                    let qty = item.amount || 1;
                    items[name] = (items[name] || 0) + qty;
                    total += qty;
                });
                document.getElementById(badgeId).innerText = total;
                list.innerHTML = Object.keys(items).map(n => `<div class="item-row"><span>${n}</span><b>x${items[n]}</b></div>`).join("");
            };
            process(inv.pets, 'list-pets', 'total-pets');
            process(inv.gifts, 'list-gifts', 'total-gifts');
            process(inv.toys, 'list-toys', 'total-toys');
            process(inv.transport, 'list-transport', 'total-transport');
            process(inv.pet_accessories, 'list-acc', 'total-acc');
        }

        setInterval(sync, 1000);
    </script>
</body>
</html>
