<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventSploit v1.2.7 | Full Winter Tracker</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; --border: #222; --advent: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        /* Tab System */
        .tab-bar { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .tab { padding: 10px 25px; cursor: pointer; background: #151515; border-radius: 6px; color: #666; font-weight: bold; transition: 0.3s; }
        .tab.active { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        /* Grid & Cards */
        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 310px; cursor: pointer; }
        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .ready { color: var(--neon); font-weight: bold; }

        /* Minigame Sections (The 4 Labels) */
        .mg-section { background: #000; padding: 10px; border-radius: 6px; margin-top: 10px; border: 1px solid #333; }
        .mg-title { font-size: 0.7em; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; }

        /* Inventory Page */
        #page-inv { display: none; padding: 20px; text-align: center; }
        .inv-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .inv-col { background: #0f0f0f; border: 1px solid #222; padding: 15px; border-radius: 10px; width: 300px; height: 500px; overflow-y: auto; }
        .item-row { background: #1a1a1a; padding: 8px; margin: 5px 0; border-left: 3px solid var(--neon); text-align: left; font-size: 0.85em; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color:var(--neon); margin:0;">WINTER DASHBOARD</h2>
        <div id="status-dot" style="color:var(--neon); font-size: 0.8em;">‚óè LIVE SYNC</div>
    </div>

    <div class="tab-bar">
        <div class="tab active" id="btn-alts" onclick="showPage('alts')">TRACKER</div>
        <div class="tab" id="btn-inv" onclick="showPage('inv')">PET INVENTORY</div>
    </div>

    <div id="page-alts">
        <div id="grid"></div>
    </div>

    <div id="page-inv">
        <h3 id="inv-target" style="color:var(--neon)">Select a player to view pets</h3>
        <div class="inv-container">
            <div class="inv-col"><h4>PETS</h4><div id="inv-pets"></div></div>
            <div class="inv-col"><h4>GINGERBREAD ITEMS</h4><div id="inv-misc"></div></div>
        </div>
    </div>

    <script>
        let players = {};
        let selectedPlayer = "";

        function showPage(p) {
            document.getElementById('page-alts').style.display = p === 'alts' ? 'block' : 'none';
            document.getElementById('page-inv').style.display = p === 'inv' ? 'block' : 'none';
            document.getElementById('btn-alts').classList.toggle('active', p === 'alts');
            document.getElementById('btn-inv').classList.toggle('active', p === 'inv');
        }

        function selectPlayer(name) {
            selectedPlayer = name;
            updateInvUI();
            showPage('inv');
        }

        function formatTime(seconds) {
            if (!seconds || seconds <= 0) return "READY";
            let h = Math.floor(seconds / 3600), m = Math.floor((seconds % 3600) / 60), s = Math.floor(seconds % 60);
            return h > 0 ? `${h}h ${m}m` : `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        async function sync() {
            try {
                const res = await fetch('/api/data');
                players = await res.json();
                const grid = document.getElementById('grid');
                let html = "";
                
                for(let name in players) {
                    const p = players[name];
                    const mg = p.minigame || {active:false};
                    const hh = p.humbugHunt || {active:false};
                    
                    html += `
                        <div class="card" onclick="selectPlayer('${name}')">
                            <h3 style="color:var(--neon); margin:0;">${name}</h3>
                            <div style="font-size:0.7em; color:#555; margin-bottom:10px;">üìç ${p.location}</div>
                            
                            <div class="stat-row"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGER</span> <b>${p.gingerbread.toLocaleString()}</b></div>
                            <div class="stat-row" style="color:var(--advent)"><span>üìÖ ADVENT</span> <b>${formatTime(p.advent_raw)}</b></div>
                            
                            <div class="mg-section" style="border-left-color:#0088ff; opacity:${mg.active?1:0.3}">
                                <div class="mg-title" style="color:#0088ff">Minigame: ${mg.title}</div>
                                <div class="stat-row"><span>Timer</span> <b>${mg.timer}</b></div>
                                <div class="stat-row"><span>Score</span> <b>${mg.score}</b></div>
                            </div>

                            <div class="mg-section" style="border-left-color:#ff4444; opacity:${hh.active?1:0.3}">
                                <div class="mg-title" style="color:#ff4444">Humbug Hunt</div>
                                <div class="stat-row"><span>Timer</span> <b>${hh.timer}</b></div>
                                <div class="stat-row"><span>Left</span> <b>${hh.left}</b></div>
                            </div>

                            <div class="stat-row" style="margin-top:10px;"><span>üî® HUMBUG</span> <b class="${p.humbug_raw<=0?'ready':''}">${formatTime(p.humbug_raw)}</b></div>
                            <div class="stat-row"><span>üõ∑ SLEIGH</span> <b class="${p.sleigh_raw<=0?'ready':''}">${formatTime(p.sleigh_raw)}</b></div>
                            <div class="stat-row"><span>‚≠ê STAR</span> <b class="${p.star_raw<=0?'ready':''}">${formatTime(p.star_raw)}</b></div>
                        </div>`;
                }
                grid.innerHTML = html;
                if(selectedPlayer) updateInvUI();
            } catch(e) {}
        }

        function updateInvUI() {
            if(!selectedPlayer || !players[selectedPlayer]) return;
            document.getElementById('inv-target').innerText = "Inventory: " + selectedPlayer;
            const inv = players[selectedPlayer].inventory || {};
            
            const render = (id, items) => {
                const el = document.getElementById(id);
                el.innerHTML = "";
                Object.values(items || {}).forEach(item => {
                    el.innerHTML += `<div class="item-row">${(item.id || "Item").replace(/_/g, " ")}</div>`;
                });
            };
            render('inv-pets', inv.pets);
            render('inv-misc', inv.food);
        }

        setInterval(sync, 1000);
        sync();
    </script>
</body>
</html>
