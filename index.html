<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSploit DashBoard</title>
    <style>
        :root { --neon: #00ff66; --bg: #0a0a0a; --card: #111; --border: #333; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Login / Key System Styling */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
        .login-box {
            background: var(--card);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--border);
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.1);
        }
        input {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 5px;
            width: 250px;
            margin: 10px 0;
            outline: none;
        }
        input:focus { border-color: var(--neon); }

        /* Dashboard Styling */
        #dashboard { display: none; width: 100%; }
        .header {
            padding: 20px;
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            margin: 0 auto;
        }
        .tab-bar { display: flex; gap: 10px; margin: 20px auto; background: #1a1a1a; padding: 10px; border-radius: 10px; width: fit-content; }
        .tab { padding: 10px 30px; cursor: pointer; border-radius: 5px; color: #888; font-weight: bold; transition: 0.3s; }
        .tab.active { background: var(--neon); color: black; }
        
        .page { display: none; width: 95%; margin: 0 auto; }
        .page.active { display: block; }

        /* Cards */
        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .card { 
            background: var(--card); 
            border: 2px solid var(--border); 
            padding: 15px; 
            border-radius: 12px; 
            width: 260px; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .card:hover { border-color: var(--neon); transform: translateY(-3px); }
        .stat { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .ready { color: var(--neon); font-weight: bold; text-shadow: 0 0 5px var(--neon); }

        /* Inventory */
        .inv-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .inv-col { background: #161616; padding: 15px; border-radius: 10px; width: 320px; height: 550px; overflow-y: auto; border: 1px solid var(--border); }
        .item { background: #222; padding: 10px; margin: 8px 0; border-left: 3px solid var(--neon); font-size: 0.85em; text-transform: capitalize; }

        .green-btn { 
            background: var(--neon); 
            color: black; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .green-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color: var(--neon); margin-bottom: 10px;">EVENTSPLOIT</h1>
            <p style="color: #666; margin-bottom: 20px;">Enter your Key to access the Dashboard</p>
            <input type="text" id="key-input" placeholder="Paste Key Here...">
            <br>
            <button class="green-btn" onclick="login()">ACCESS DASHBOARD</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <div>
                <h2 style="color:var(--neon); margin:0;">EVENTSPLOIT DASHBOARD</h2>
                <div id="key-label" style="font-size: 10px; color: #444;"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="green-btn" style="background:#222; color:white;" onclick="changeKey()">CHANGE KEY</button>
                <button class="green-btn" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" id="t-alts" onclick="switchTab('alts')">ALT TRACKER</div>
            <div class="tab" id="t-inv" onclick="switchTab('inv')">INVENTORY</div>
        </div>

        <div id="page-alts" class="page active">
            <div id="grid"></div>
        </div>

        <div id="page-inv" class="page">
            <h3 id="inv-user" style="text-align:center; color:var(--neon);">Select an Alt from the Tracker</h3>
            <div class="inv-container">
                <div class="inv-col"><h4>üê∂ PETS</h4><div id="inv-pets"></div></div>
                <div class="inv-col"><h4>üçî FOOD</h4><div id="inv-food"></div></div>
                <div class="inv-col"><h4>üéÅ GIFTS</h4><div id="inv-gifts"></div></div>
            </div>
        </div>
    </div>

    <script>
        let allData = {};
        let selected = "";

        // --- AUTH LOGIC ---
        function checkAuth() {
            const key = localStorage.getItem("tracker_key");
            if (key) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('key-label').innerText = "SESSION: " + key.substring(0,10) + "...";
                startSync();
            }
        }

        function login() {
            const val = document.getElementById('key-input').value.trim();
            if (val.length > 3) {
                localStorage.setItem("tracker_key", val);
                location.reload();
            } else {
                alert("Please enter a valid key!");
            }
        }

        function changeKey() {
            if(confirm("Change your access key?")) {
                localStorage.removeItem("tracker_key");
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem("tracker_key");
            location.reload();
        }

        // --- DASHBOARD LOGIC ---
        function switchTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('t-'+t).classList.add('active');
        }

        function selectPlayer(name) {
            selected = name;
            updateInv();
            switchTab('inv');
        }

        function updateInv() {
            if(!selected || !allData[selected]) return;
            document.getElementById('inv-user').innerText = "Inventory: " + selected;
            const inv = allData[selected].inventory || {};
            
            const fill = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = "";
                if(!list || Object.keys(list).length === 0) {
                    el.innerHTML = '<div style="color:#444; text-align:center; margin-top:20px;">Empty</div>';
                    return;
                }
                Object.values(list).forEach(i => {
                    const name = (i.id || "Unknown Item").replace(/_/g, " ");
                    el.innerHTML += `<div class="item">${name}</div>`;
                });
            };
            fill('inv-pets', inv.pets); 
            fill('inv-food', inv.food); 
            fill('inv-gifts', inv.gifts);
        }

        async function load() {
            const key = localStorage.getItem("tracker_key");
            if(!key) return;

            try {
                const r = await fetch(`/api/data?key=${key}`);
                if(r.ok) {
                    allData = await r.json();
                    const grid = document.getElementById('grid');
                    grid.innerHTML = "";
                    
                    for(let name in allData) {
                        const p = allData[name];
                        grid.innerHTML += `
                            <div class="card" onclick="selectPlayer('${name}')">
                                <h3 style="color:var(--neon); margin:0;">${name}</h3>
                                <div style="font-size:0.8em; color:#aaa; margin-bottom:10px;">üìç ${p.location || 'Main Map'}</div>
                                <div class="stat"><span>üí∞ Bucks:</span> <b>${(p.bucks || 0).toLocaleString()}</b></div>
                                <div class="stat"><span>üç™ Ginger:</span> <b>${(p.gingerbread || 0).toLocaleString()}</b></div>
                                <hr style="border:0; border-top:1px solid #222; margin:10px 0;">
                                <div class="stat"><span>üî® Humbug:</span> <span class="${p.humbug=='READY'?'ready':''}">${p.humbug}</span></div>
                                <div class="stat"><span>üõ∑ Sleigh:</span> <span class="${p.sleighball=='READY'?'ready':''}">${p.sleighball}</span></div>
                                <div class="stat"><span>‚≠ê Star:</span> <span class="${p.starcatch=='READY'?'ready':''}">${p.starcatch}</span></div>
                            </div>`;
                    }
                    if(selected) updateInv();
                }
            } catch (e) { console.log("Sync error"); }
        }

        function startSync() {
            setInterval(load, 3000);
            load();
        }

        // Initialize on page load
        checkAuth();
    </script>
</body>
</html>
