<!DOCTYPE html>
<html>
<head>
    <title>Adopt Me Tracker Pro</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; --card-bg: #111; --rainbow: conic-gradient(#ff0, #0f0, #0ff, #00f, #f0f, #f00, #ff0); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }

        /* Rainbow Border Logic */
        .rainbow-frame { position: relative; padding: 4px; border-radius: 20px; overflow: hidden; margin-top: 50px; width: 400px; }
        .rainbow-frame::before { content: ''; position: absolute; width: 200%; height: 200%; background: var(--rainbow); animation: rotate 4s linear infinite; top: -50%; left: -50%; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .inner-box { position: relative; background: #161616; padding: 30px; border-radius: 17px; z-index: 2; text-align: center; }

        /* Premium Buttons */
        .cool-btn { background: transparent; color: white; padding: 10px 20px; border: 2px solid white; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        .cool-btn:hover { background: white; color: black; box-shadow: 0 0 20px white; transform: scale(1.05); }
        .loot-btn { background: var(--neon); color: black; border-color: var(--neon); margin-bottom: 20px; display: inline-block; text-decoration: none; }
        
        /* Dashboard Tabs */
        .tab-bar { display: flex; gap: 5px; margin: 20px 0; background: #1a1a1a; padding: 5px; border-radius: 10px; }
        .tab { padding: 10px 20px; cursor: pointer; border-radius: 8px; color: #888; transition: 0.2s; }
        .tab.active { background: var(--neon); color: black; font-weight: bold; }

        /* Content Areas */
        .page { display: none; width: 90%; max-width: 1200px; }
        .page.active { display: block; }
        
        /* Inventory List */
        .inv-item { background: #1a1a1a; padding: 8px; margin: 4px; border-radius: 5px; border-left: 3px solid var(--neon); font-size: 0.9em; }
        .card { background: var(--card-bg); border: 2px solid #333; padding: 15px; border-radius: 12px; width: 220px; margin: 10px; cursor: pointer; }
        .card:hover { border-color: var(--neon); }
        .card b { color: var(--neon); }
        
        textarea { background: #000; color: #0f0; border: 1px solid #333; width: 100%; height: 150px; border-radius: 10px; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>

    <div id="auth-screen" class="rainbow-frame">
        <div class="inner-box">
            <h2>SYSTEM LOCKED</h2>
            <a href="https://lootdest.org/s?8VGiorkT" target="_blank" class="cool-btn loot-btn">GET KEY</a><br>
            <input type="text" id="key-input" placeholder="KEY_XXXX" style="width:80%; padding:10px; margin-bottom:15px; background:#000; color:white; border:1px solid #333;">
            <button class="cool-btn" style="width:100%" onclick="saveKey()">Login</button>
        </div>
    </div>

    <div id="main-ui" style="display:none; width: 100%; text-align: center;">
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="color:var(--neon); margin:0;">ADOPT ME HUB</h1>
            <button class="cool-btn" onclick="logout()">LOGOUT</button>
        </div>

        <div class="tab-bar" style="justify-content: center;">
            <div class="tab active" id="t-alts" onclick="showPage('alts')">OVERVIEW</div>
            <div class="tab" id="t-user" onclick="showPage('user')">USER DETAILS</div>
            <div class="tab" id="t-console" onclick="showPage('console')">CONSOLE</div>
        </div>

        <div id="p-alts" class="page active">
            <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
        </div>

        <div id="p-user" class="page">
            <h2 id="selected-name">Select an account first</h2>
            <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
                <div style="width:300px;">
                    <h3 style="color:#ff8000">üê∂ PETS</h3>
                    <div id="inv-pets"></div>
                </div>
                <div style="width:300px;">
                    <h3 style="color:#ffff00">üçî FOOD</h3>
                    <div id="inv-food"></div>
                </div>
                <div style="width:300px;">
                    <h3 style="color:#00ffff">üéÅ GIFTS</h3>
                    <div id="inv-gifts"></div>
                </div>
            </div>
        </div>

        <div id="p-console" class="page">
            <h3>SEND COMMAND TO: <span id="console-target">None</span></h3>
            <textarea id="lua-code" placeholder="-- Enter Lua here... print('Hello from Web!')"></textarea><br><br>
            <button class="cool-btn" onclick="sendCommand()">EXECUTE ON ROBLOX</button>
        </div>
    </div>

    <script>
        let k = localStorage.getItem("tracker_key");
        let allData = {};
        let selectedUser = "";

        function saveKey() { k = document.getElementById('key-input').value.trim(); localStorage.setItem("tracker_key", k); load(); }
        function logout() { localStorage.removeItem("tracker_key"); location.reload(); }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('p-'+id).classList.add('active');
            document.getElementById('t-'+id).classList.add('active');
        }

        function selectUser(name) {
            selectedUser = name;
            document.getElementById('selected-name').innerText = "Inventory: " + name;
            document.getElementById('console-target').innerText = name;
            updateInvDisplay();
            showPage('user');
        }

        function updateInvDisplay() {
            if(!selectedUser || !allData[selectedUser]) return;
            const inv = allData[selectedUser].inventory || {};
            
            const render = (containerId, items) => {
                const div = document.getElementById(containerId);
                div.innerHTML = "";
                if(!items) return;
                Object.values(items).forEach(item => {
                    div.innerHTML += `<div class="inv-item">${item.id || 'Unknown Item'}</div>`;
                });
            };

            render('inv-pets', inv.pets);
            render('inv-food', inv.food);
            render('inv-gifts', inv.gifts);
        }

        async function sendCommand() {
            if(!selectedUser) return alert("Select a user!");
            const code = document.getElementById('lua-code').value;
            await fetch('/send-command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ target: selectedUser, cmd: code, key: k })
            });
            alert("Sent!");
        }

        async function load() {
            if(!k) return;
            const r = await fetch(`/api/data?key=${k}`);
            if(r.ok) {
                allData = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                
                const grid = document.getElementById('grid');
                grid.innerHTML = "";
                for(let name in allData) {
                    const p = allData[name];
                    grid.innerHTML += `
                        <div class="card" onclick="selectUser('${name}')">
                            <h3 style="margin:0">${name}</h3>
                            <p>üí∞ <b>${Number(p.bucks).toLocaleString()}</b></p>
                            <p>üç™ <b>${Number(p.gingerbread).toLocaleString()}</b></p>
                        </div>`;
                }
                updateInvDisplay();
            }
        }

        setInterval(load, 3000);
        if(k) load();
    </script>
</body>
</html>
