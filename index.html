<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSploit v1.2.4</title>
    <style>
        :root { 
            --neon: #00ff66; 
            --bg: #0a0a0a; 
            --card: #111; 
            --border: #222;
        }

        @keyframes rainbow-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .login-box {
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            width: 350px;
        }

        /* --- BUTTON ANIMATIONS --- */
        .btn {
            background: var(--neon);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            width: 80%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }

        .btn-secondary:hover {
            border-color: var(--neon);
            color: var(--neon);
        }

        /* --- DASHBOARD --- */
        #dashboard { display: none; width: 100%; }
        
        .header {
            padding: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            margin: 0 auto;
        }

        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            padding: 18px; 
            border-radius: 12px; 
            width: 260px; 
            transition: 0.3s;
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: transparent;
        }

        .card:hover::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff);
            background-size: 400%;
            z-index: -1;
            border-radius: 13px;
            animation: rainbow-border 3s linear infinite;
        }

        .tab-bar { display: flex; gap: 10px; margin: 25px auto; background: #151515; padding: 8px; border-radius: 8px; width: fit-content; }
        .tab { padding: 10px 25px; cursor: pointer; border-radius: 5px; color: #666; font-weight: bold; transition: 0.3s; }
        .tab.active { background: var(--neon); color: black; box-shadow: 0 0 10px var(--neon); }

        .inv-col { background: #0f0f0f; padding: 15px; border-radius: 10px; width: 320px; border: 1px solid var(--border); height: 550px; overflow-y: auto; }
        .item { background: #1a1a1a; padding: 10px; margin: 8px 0; border-left: 3px solid var(--neon); font-size: 0.85em; color: #ccc; }

        .version { position: fixed; bottom: 15px; left: 20px; font-size: 11px; color: #333; letter-spacing: 1px; }
        .stat-row { display: flex; justify-content: space-between; margin: 6px 0; font-size: 0.9em; }
        .ready { color: var(--neon); font-weight: bold; text-shadow: 0 0 5px var(--neon); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="margin:0; color:var(--neon); letter-spacing: 2px;">EVENTSPLOIT</h1>
            <p style="color:#555; margin-bottom: 25px;">V1.2.4 | AUTHENTICATION</p>
            
            <input type="text" id="key-input" style="background:#000; border:1px solid #333; color:white; padding:12px; border-radius:6px; width:85%; margin-bottom:20px; text-align:center; outline:none;" placeholder="PASTE KEY HERE">
            
            <br>
            <button class="btn" onclick="login()">LOGIN</button>
            <button class="btn btn-secondary" onclick="window.open('https://lootdest.org/s?8VGiorkT', '_blank')">GET KEY</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <h2 style="color:var(--neon); margin:0; font-size: 1.2em;">DASHBOARD <span style="color:white; font-weight:normal;">| MAIN</span></h2>
            <button class="btn" style="background:#ff3333; color:white; width:auto; padding: 8px 15px;" onclick="logout()">LOGOUT</button>
        </div>

        <div class="tab-bar">
            <div class="tab active" id="t-alts" onclick="switchTab('alts')">TRACKER</div>
            <div class="tab" id="t-inv" onclick="switchTab('inv')">INVENTORY</div>
        </div>

        <div id="page-alts" class="page active" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; width:95%; margin:auto;">
            <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px;"></div>
        </div>

        <div id="page-inv" class="page" style="display:none; width:95%; margin:auto;">
            <h3 id="inv-user" style="text-align:center; color:var(--neon); margin-bottom:20px;">SELECT AN ALT PLAYER</h3>
            <div style="display:flex; justify-content:center; gap:25px; flex-wrap:wrap;">
                <div class="inv-col"><h4>PETS</h4><div id="inv-pets"></div></div>
                <div class="inv-col"><h4>FOOD</h4><div id="inv-food"></div></div>
                <div class="inv-col"><h4>GIFTS</h4><div id="inv-gifts"></div></div>
            </div>
        </div>
    </div>

    <div class="version">VERSION 1.2.4 (STABLE) BUILD 8VGI</div>

    <script>
        let allData = {};
        let selected = "";

        function checkAuth() {
            const k = localStorage.getItem("tracker_key");
            if(k) {
                document.getElementById('login-screen').style.display='none';
                document.getElementById('dashboard').style.display='block';
                startSync();
            }
        }

        function login() {
            const k = document.getElementById('key-input').value.trim();
            if(k.length > 5) {
                localStorage.setItem("tracker_key", k);
                location.reload();
            } else {
                alert("Invalid Key! Please use the 'Get Key' button.");
            }
        }

        function logout() {
            localStorage.removeItem("tracker_key");
            location.reload();
        }

        function switchTab(t) {
            document.getElementById('page-alts').style.display = t === 'alts' ? 'flex' : 'none';
            document.getElementById('page-inv').style.display = t === 'inv' ? 'block' : 'none';
            document.getElementById('t-alts').classList.toggle('active', t === 'alts');
            document.getElementById('t-inv').classList.toggle('active', t === 'inv');
        }

        function selectPlayer(name) {
            selected = name;
            updateInv();
            switchTab('inv');
        }

        function updateInv() {
            if(!selected || !allData[selected]) return;
            document.getElementById('inv-user').innerText = "INVENTORY: " + selected;
            const inv = allData[selected].inventory || {};
            const fill = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = "";
                if(!list || Object.keys(list).length === 0) {
                    el.innerHTML = '<div style="color:#333; text-align:center; padding-top:20px;">Empty</div>';
                    return;
                }
                Object.values(list).forEach(i => {
                    const itemName = (i.id || "Unknown").replace(/_/g, " ");
                    el.innerHTML += `<div class="item">${itemName}</div>`;
                });
            };
            fill('inv-pets', inv.pets); fill('inv-food', inv.food); fill('inv-gifts', inv.gifts);
        }

        async function load() {
            const k = localStorage.getItem("tracker_key");
            try {
                const r = await fetch(`/api/data?key=${k}`);
                if(r.ok) {
                    allData = await r.json();
                    const grid = document.getElementById('grid');
                    grid.innerHTML = "";
                    for(let name in allData) {
                        const p = allData[name];
                        grid.innerHTML += `
                            <div class="card" onclick="selectPlayer('${name}')">
                                <h3 style="color:var(--neon); margin:0;">${name}</h3>
                                <div style="font-size:0.75em; color:#555; margin-bottom:12px;">üìç ${p.location || 'Main Map'}</div>
                                <div class="stat-row"><span>BUCKS</span> <b>${(p.bucks || 0).toLocaleString()}</b></div>
                                <div class="stat-row"><span>GINGER</span> <b>${(p.gingerbread || 0).toLocaleString()}</b></div>
                                <hr style="border:0; border-top:1px solid #1a1a1a; margin:12px 0;">
                                <div class="stat-row"><span>üî® HUMBUG</span> <span class="${p.humbug=='READY'?'ready':''}">${p.humbug}</span></div>
                                <div class="stat-row"><span>üõ∑ SLEIGH</span> <span class="${p.sleighball=='READY'?'ready':''}">${p.sleighball}</span></div>
                                <div class="stat-row"><span>‚≠ê STAR</span> <span class="${p.starcatch=='READY'?'ready':''}">${p.starcatch}</span></div>
                            </div>`;
                    }
                    if(selected) updateInv();
                }
            } catch(e) {}
        }

        function startSync() { setInterval(load, 3000); load(); }
        checkAuth();
    </script>
</body>
</html>
