<!DOCTYPE html>
<html>
<head>
    <title>Adopt Me Tracker Pro</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; --card-bg: #161616; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        /* Cool Animated Button */
        .btn {
            background: transparent;
            color: var(--neon);
            padding: 12px 30px;
            border: 2px solid var(--neon);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px var(--neon);
        }

        .btn:hover {
            background: var(--neon);
            color: black;
            box-shadow: 0 0 25px var(--neon), 0 0 50px var(--neon);
            transform: scale(1.05);
        }

        .btn:active { transform: scale(0.95); }

        /* Card Pulse for In-Game Players */
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #333; }
            50% { box-shadow: 0 0 20px var(--neon); }
            100% { box-shadow: 0 0 5px #333; }
        }

        .login-box { background: var(--card-bg); padding: 40px; border-radius: 15px; border: 1px solid #333; text-align: center; margin-top: 100px; }
        input { background: #000; color: var(--neon); border: 1px solid #333; padding: 12px; width: 300px; margin: 20px 0; border-radius: 5px; outline: none; }
        input:focus { border-color: var(--neon); }
        .card { background: var(--card-bg); border: 1px solid #333; padding: 20px; width: 240px; border-radius: 12px; margin: 10px; transition: 0.3s; }
        .in-game { border-color: var(--neon); animation: pulse 2s infinite; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.8em; margin-top: 15px; display: block; }
        .nav-link:hover { color: var(--neon); }
    </style>
</head>
<body>

    <div id="auth-screen" class="login-box">
        <h2 style="color: var(--neon); letter-spacing: 3px;">SYSTEM LOCKED</h2>
        <input type="text" id="key-input" placeholder="PASTE KEY_ HERE">
        <br>
        <button class="btn" onclick="saveKey()">Verify Access</button>
        <a class="nav-link" href="https://lootdest.org/s?8VGiorkT" target="_blank">Get New Daily Key</a>
    </div>

    <div id="dashboard" style="display:none; width: 100%; max-width: 1200px;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
            <h1 style="color: var(--neon);">LIVE DATA</h1>
            <button onclick="reset()" style="background:none; border:none; color:#666; cursor:pointer;">Logout</button>
        </div>
        <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
    </div>

    <script>
        let k = localStorage.getItem("tracker_key");

        function saveKey() {
            k = document.getElementById('key-input').value.trim();
            localStorage.setItem("tracker_key", k);
            load();
        }

        function reset() { localStorage.removeItem("tracker_key"); location.reload(); }

        async function load() {
            if (!k) return;
            try {
                const r = await fetch(`/api/data?key=${k}`);
                if (!r.ok) throw new Error();
                const data = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                for (let name in data) {
                    const p = data[name];
                    grid.innerHTML += `
                        <div class="card ${p.inGame ? 'in-game' : ''}">
                            <h3 style="margin:0 0 10px 0; color:var(--neon)">${name}</h3>
                            <p>üí∞ Bucks: ${p.bucks}</p>
                            <p>üç™ Gingerbread: ${p.gingerbread}</p>
                            <hr style="border:0; border-top:1px solid #333">
                            <p>üî® Humbug: ${p.humbug}</p>
                            <p>üõ∑ Sleighball: ${p.sleighball}</p>
                            <p>‚≠ê Starcatch: ${p.starcatch}</p>
                        </div>`;
                }
            } catch {
                document.getElementById('auth-screen').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        }

        setInterval(load, 3000);
        if (k) load();
    </script>
</body>
</html>
