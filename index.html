<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENTSPLOIT WINTER TRACKER</title>
    <style>
        :root { --neon: #00ff66; --bg: #000; --card: #0d0d0d; --border: #1a1a1a; --advent: #ffcc00; --blue: #0088ff; --purple: #bf00ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .header { padding: 20px; border-bottom: 1px solid var(--border); text-align: center; }
        .header h1 { color: var(--neon); margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        
        .tab-bar { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .tab { padding: 10px 25px; cursor: pointer; background: #111; border: 1px solid #222; border-radius: 6px; color: #666; font-weight: bold; }
        .tab.active { background: var(--neon); color: black; }

        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 12px; width: 340px; cursor: pointer; }
        .player-name { color: var(--neon); font-size: 1.6em; font-weight: bold; margin: 0; }
        .loc-label { color: #555; font-size: 0.85em; margin-bottom: 8px; font-weight: bold; }
        .stat-row { display: flex; justify-content: space-between; margin: 5px 0; }
        
        .box { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #222; margin: 8px 0; font-size: 0.82em; overflow-y: auto; }
        .advent-scroll { max-height: 100px; border-left: 4px solid var(--advent); background: #0a0800; }

        #page-inv { display: none; padding: 20px; }
        .inv-wrapper { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px; }
        .inv-col { background: #0a0a0a; border: 1px solid #222; padding: 15px; border-radius: 10px; min-width: 250px; height: 75vh; overflow-y: auto; }
        .inv-col h3 { color: var(--neon); border-bottom: 1px solid #222; padding-bottom: 8px; font-size: 0.9em; margin-top: 0; }
        .inv-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #111; font-size: 0.85em; }
        .inv-item span { color: #eee; font-weight: 500; }
        .inv-item b { color: var(--neon); font-family: monospace; font-size: 1.1em; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="header"><h1>EVENTSPLOIT WINTER TRACKER</h1></div>
    <div class="tab-bar">
        <button id="btn-alts" class="tab active" onclick="showPage('alts')">ALT TRACKER</button>
        <button id="btn-inv" class="tab" onclick="showPage('inv')">INVENTORY VIEW</button>
    </div>

    <div id="page-alts"><div id="grid"></div></div>

    <div id="page-inv">
        <h2 id="inv-title" style="text-align:center; color:var(--neon);">SELECT AN ALT</h2>
        <div class="inv-wrapper">
            <div class="inv-col"><h3>Pets</h3><div id="list-pets"></div></div>
            <div class="inv-col"><h3>Gifts</h3><div id="list-gifts"></div></div>
            <div class="inv-col"><h3>Toys</h3><div id="list-toys"></div></div>
            <div class="inv-col"><h3>Vehicles</h3><div id="list-transport"></div></div>
            <div class="inv-col"><h3>Accessories</h3><div id="list-acc"></div></div>
        </div>
    </div>

    <script>
        let players = {};
        let selectedPlayer = "";
        let scrollCache = new Map();

        function formatTime(s) {
            if (s <= 0) return "READY";
            let h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = Math.floor(s % 60);
            return h > 0 ? `${h}h ${m}m ${sec}s` : `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        async function sync() {
            try {
                // Save scroll positions
                document.querySelectorAll('.advent-scroll').forEach(el => {
                    scrollCache.set(el.getAttribute('data-player'), el.scrollTop);
                });

                const res = await fetch('/api/data');
                const rawData = await res.json();
                
                // FILTER: Only show players active in the last 15 seconds
                const now = Math.floor(Date.now() / 1000);
                players = {};
                for(let name in rawData) {
                    if (now - rawData[name].lastUpdate < 15) {
                        players[name] = rawData[name];
                    }
                }

                const grid = document.getElementById('grid');
                let html = "";
                
                for(let name in players) {
                    const p = players[name];
                    html += `
                        <div class="card" onclick="selectAlt('${name}')">
                            <h2 class="player-name">${name}</h2>
                            <div class="loc-label">üìç ${p.location}</div>
                            <div class="stat-row"><span>BUCKS</span> <b>${p.bucks.toLocaleString()}</b></div>
                            <div class="stat-row"><span>GINGERBREAD</span> <b>${p.gingerbread.toLocaleString()}</b></div>

                            <div class="box advent-scroll" data-player="${name}">
                                <div style="color:var(--advent); font-weight:bold; font-size:0.75em; margin-bottom:5px; position:sticky; top:0; background:#000;">ADVENT UNLOCKS</div>
                                ${(p.adventRewards || []).map(r => `<div style="border-bottom:1px solid #1a1a1a; padding:3px 0; color:#ccc;">${r}</div>`).join('')}
                            </div>

                            ${p.minigame?.active ? `<div class="box" style="border-left:4px solid var(--blue);"><div style="color:var(--blue); font-weight:bold;">${p.minigame.title}</div><div class="stat-row"><span>TIME</span><b>${p.minigame.timer}</b></div><div class="stat-row"><span>SCORE</span><b>${p.minigame.score}</b></div></div>` : ''}
                            ${p.humbugGame?.active ? `<div class="box" style="border-left:4px solid var(--purple);"><div style="color:var(--purple); font-weight:bold;">HUMBUG</div><div style="background:#221133; padding:4px; text-align:center; color:#e199ff; border-radius:4px;">${p.humbugGame.hint}</div><div class="stat-row"><span>LEFT</span><b>${p.humbugGame.left}</b></div></div>` : ''}

                            <div class="stat-row" style="margin-top:10px; border-top:1px solid #222; padding-top:10px;"><span>üî® HUMBUG</span> <b>${formatTime(p.humbug_raw)}</b></div>
                            <div class="stat-row"><span>üõ∑ SLEIGHBALL</span> <b>${formatTime(p.sleigh_raw)}</b></div>
                            <div class="stat-row"><span>‚≠ê STAR CATCH</span> <b>${formatTime(p.star_raw)}</b></div>
                            <div class="stat-row" style="color:#444; font-size:0.75em;"><span>üïí UPTIME</span> <b>${formatTime(p.uptime_raw)}</b></div>
                        </div>`;
                }
                grid.innerHTML = html || "<h2 style='color:#333; text-align:center; width:100%; margin-top:50px;'>NO ACTIVE ALTS DETECTED</h2>";

                // Restore scrolls
                document.querySelectorAll('.advent-scroll').forEach(el => {
                    const pos = scrollCache.get(el.getAttribute('data-player'));
                    if (pos) el.scrollTop = pos;
                });

                if(selectedPlayer) updateInvUI();
            } catch(e) {}
        }

        function selectAlt(name) {
            selectedPlayer = name;
            document.getElementById('inv-title').innerText = "Inventory for: " + name;
            updateInvUI();
            showPage('inv');
        }

        function updateInvUI() {
            if(!selectedPlayer || !players[selectedPlayer]) return;
            const inv = players[selectedPlayer].inventory;
            const map = {'pets':'list-pets', 'gifts':'list-gifts', 'toys':'list-toys', 'transport':'list-transport', 'pet_accessories':'list-acc'};
            for(let key in map) {
                let h = "";
                const categoryItems = inv[key];
                if(categoryItems) {
                    // Sorting alphabetically
                    const sortedNames = Object.keys(categoryItems).sort();
                    for(let itemName of sortedNames) {
                        h += `<div class="inv-item"><span>${itemName}</span><b>x${categoryItems[itemName]}</b></div>`;
                    }
                }
                document.getElementById(map[key]).innerHTML = h || "<div style='color:#222; text-align:center;'>Empty</div>";
            }
        }

        function showPage(p) {
            document.getElementById('page-alts').style.display = p === 'alts' ? 'block' : 'none';
            document.getElementById('page-inv').style.display = p === 'inv' ? 'block' : 'none';
            document.getElementById('btn-alts').classList.toggle('active', p === 'alts');
            document.getElementById('btn-inv').classList.toggle('active', p === 'inv');
        }

        setInterval(sync, 1000);
    </script>
</body>
</html>
