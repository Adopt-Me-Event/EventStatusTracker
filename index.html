<!DOCTYPE html>
<html>
<head>
    <title>Adopt Me Tracker Pro</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; --card-bg: #111; --rainbow: conic-gradient(#ff0, #0f0, #0ff, #00f, #f0f, #f00, #ff0); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* Rainbow Frame */
        .rainbow-frame { position: relative; padding: 4px; border-radius: 20px; overflow: hidden; margin-top: 50px; width: 400px; }
        .rainbow-frame::before { content: ''; position: absolute; width: 200%; height: 200%; background: var(--rainbow); animation: rotate 4s linear infinite; top: -50%; left: -50%; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .inner-box { position: relative; background: #161616; padding: 30px; border-radius: 17px; z-index: 2; text-align: center; }

        /* Tabs */
        .tab-bar { display: flex; gap: 5px; margin: 20px 0; background: #1a1a1a; padding: 5px; border-radius: 10px; width: 90%; max-width: 600px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; color: #888; transition: 0.2s; text-align: center; font-weight: bold; }
        .tab.active { background: var(--neon); color: black; }

        /* Pages */
        .page { display: none; width: 95%; max-width: 1200px; margin-top: 20px; }
        .page.active { display: block; }

        /* Cards & UI Elements */
        .card { background: var(--card-bg); border: 2px solid #333; padding: 15px; border-radius: 12px; width: 200px; margin: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--neon); transform: translateY(-5px); }
        .card b { color: var(--neon); }
        
        .inv-container { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .inv-column { background: #161616; padding: 15px; border-radius: 10px; width: 300px; min-height: 200px; border: 1px solid #333; }
        .inv-item { background: #222; padding: 8px; margin: 5px 0; border-radius: 4px; border-left: 3px solid var(--neon); font-size: 0.85em; text-align: left; }

        textarea { background: #000; color: #0f0; border: 1px solid #333; width: 100%; height: 200px; border-radius: 10px; padding: 15px; font-family: 'Consolas', monospace; resize: none; outline: none; }
        .cool-btn { background: transparent; color: white; padding: 10px 20px; border: 2px solid white; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .cool-btn:hover { background: white; color: black; box-shadow: 0 0 15px white; }
        select { width: 100%; padding: 12px; background: #000; color: white; border: 1px solid #333; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="rainbow-frame">
        <div class="inner-box">
            <h2 style="margin-top:0;">SECURE ACCESS</h2>
            <input type="text" id="key-input" placeholder="PASTE KEY_ HERE" style="width:80%; padding:10px; background:#000; color:white; border:1px solid #333; margin-bottom:15px; text-align:center;">
            <button class="cool-btn" style="width:100%" onclick="saveKey()">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div id="main-ui" style="display:none; width:100%;">
        <div style="padding: 10px 40px; display: flex; justify-content: space-between; align-items: center;">
            <h2 style="color:var(--neon); margin:0;">ADOPT ME HUB</h2>
            <button class="cool-btn" style="font-size: 0.7em;" onclick="logout()">LOGOUT</button>
        </div>

        <div class="tab-bar" style="margin: 0 auto;">
            <div class="tab active" id="tab-alts" onclick="switchTab('alts')">OVERVIEW</div>
            <div class="tab" id="tab-inv" onclick="switchTab('inv')">INVENTORY</div>
            <div class="tab" id="tab-console" onclick="switchTab('console')">CONSOLE</div>
        </div>

        <div id="page-alts" class="page active">
            <div id="grid" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
        </div>

        <div id="page-inv" class="page">
            <h3 id="inv-title">Select an account in Overview</h3>
            <div class="inv-container">
                <div class="inv-column"><h4>üê∂ PETS</h4><div id="inv-pets"></div></div>
                <div class="inv-column"><h4>üçî FOOD</h4><div id="inv-food"></div></div>
                <div class="inv-column"><h4>üéÅ GIFTS</h4><div id="inv-gifts"></div></div>
            </div>
        </div>

        <div id="page-console" class="page">
            <div style="max-width: 700px; margin: 0 auto; background: #161616; padding: 25px; border-radius: 15px; border: 1px solid #333;">
                <h3 style="margin-top:0; color:var(--neon)">REMOTE EXECUTOR</h3>
                <label>Target Account:</label>
                <select id="console-target"></select>
                <textarea id="lua-code" placeholder="-- Enter Lua Code... e.g. print('Hello!')"></textarea>
                <button class="cool-btn" style="width:100%; margin-top:15px; border-color:var(--neon); color:var(--neon);" onclick="sendCommand()">EXECUTE COMMAND</button>
            </div>
        </div>
    </div>

    <script>
        let k = localStorage.getItem("tracker_key");
        let allData = {};
        let selectedUser = "";

        function saveKey() {
            k = document.getElementById('key-input').value.trim();
            if(k) { localStorage.setItem("tracker_key", k); load(); }
        }
        function logout() { localStorage.removeItem("tracker_key"); location.reload(); }

        function switchTab(target) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('page-' + target).classList.add('active');
            document.getElementById('tab-' + target).classList.add('active');
            if(target === 'console') refreshDropdown();
        }

        function selectPlayer(name) {
            selectedUser = name;
            updateInventoryUI();
            switchTab('inv');
        }

        function refreshDropdown() {
            const select = document.getElementById('console-target');
            select.innerHTML = '<option value="ALL">ALL ACCOUNTS</option>';
            for(let name in allData) {
                select.innerHTML += `<option value="${name}" ${selectedUser === name ? 'selected' : ''}>${name}</option>`;
            }
        }

        function updateInventoryUI() {
            if(!selectedUser || !allData[selectedUser]) return;
            document.getElementById('inv-title').innerText = "Inventory: " + selectedUser;
            const inv = allData[selectedUser].inventory || {};
            
            const fill = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = "";
                if(!list) return;
                Object.values(list).forEach(item => {
                    el.innerHTML += `<div class="inv-item">${item.id || 'Unknown Item'}</div>`;
                });
            };
            fill('inv-pets', inv.pets);
            fill('inv-food', inv.food);
            fill('inv-gifts', inv.gifts);
        }

        async function sendCommand() {
            const target = document.getElementById('console-target').value;
            const cmd = document.getElementById('lua-code').value;
            const r = await fetch('/send-command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ target, cmd, key: k })
            });
            if(r.ok) alert("Command sent to queue!");
        }

        async function load() {
            if(!k) return;
            const r = await fetch(`/api/data?key=${k}`);
            if(r.ok) {
                allData = await r.json();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                
                const grid = document.getElementById('grid');
                grid.innerHTML = "";
                for(let name in allData) {
                    const p = allData[name];
                    grid.innerHTML += `
                        <div class="card" onclick="selectPlayer('${name}')">
                            <h3 style="margin:0">${name}</h3>
                            <p>üí∞ <b>${Number(p.bucks).toLocaleString()}</b></p>
                            <p>üç™ <b>${Number(p.gingerbread).toLocaleString()}</b></p>
                        </div>`;
                }
                if(selectedUser) updateInventoryUI();
            }
        }

        setInterval(load, 3000);
        if(k) load();
    </script>
</body>
</html>
